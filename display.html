        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
    </style>

    <script

    </script>
    <script 
        src="js/chessboard-1.0.0.js">
    </script>


    <!-- Chessboard container with inline width style -->
    <div id="myBoard" style="width: 400px; height: 400px;"></div>

    <script>
        //Initialize the chessboard with the FEN string

        var fenString = '{{fen_string}}' ;  //FEN string will be injected here

        var config = {
        pieceTheme: '/img/chesspieces/wikipedia/{piece}.png',
        position: fenString
        }

        
        var board = Chessboard('myBoard', config);
    </script>
